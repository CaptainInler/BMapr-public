<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>#titleHead#</title>
</head>
<body>
<form action="#action#" method="#method#" enctype="multipart/form-data">
	<h2>#titleForm#</h2>
	<label>
		Choose file (*.map, *.zip)
		<input name="files[]" type="file" size="50" accept="file/map file/zip" multiple>
	</label>
	<button>Upload</button>
</form>
</body>
</html>
